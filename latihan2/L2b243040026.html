<html>
    <head>
        <title>Form + Table</title>
    </head>

    <body>
        <table border="1" cellspacing="0" cellpadding="8">
            <tr>
                <th colspan="3" bgcolor="red">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="text" name="Username">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="password" name="password">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="text" name="Fullname">
                    </form>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="text" name="E-mail">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select>
                        <option name="Agama" selected>--Pilih Agama</option>
                        <option valaue="Islam">Islam</option>
                        <option valaue="Katolik">Katolik</option>
                        <option valaue="Protestan">Protestan</option>
                        <option valaue="Hindu">Hindu</option>
                        <option valaue="Buddha">Buddha</option>
                        <option valaue="Konghucu">Konnghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="radio" name="Jenis Kelamin"><label>Laki-laki</label>
                        <input type="radio" name="Jenis Kelamin"><label>Perempuan</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="checkbox" name="Hobi" value="Musik"><label>Musik</label>
                        <input type="checkbox" name="Hobi" value="Musik"><label>Olahraga</label>
                        <input type="checkbox" name="Hobi" value="Musik"><label>Masak</label>
                        <input type="checkbox" name="Hobi" value="Musik"><label>Lainnya</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Profil Singkat</td>
                <td>:</td>
                <td><textarea rows="5" cols="40"name="Profil Singkat">
                </textarea></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" name="submit" value="Input" >
                </td>
            </tr>
        </table>
    </body>
</html>
